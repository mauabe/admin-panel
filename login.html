<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/main.css" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
</head>

<body class='grey lighten-3'>

<nav class="blue darken-3">
  <div class="container">
    <div class="nav-wrapper">
      <a href="index.html" class="brand-logo">Admin Panel</a>
    </div>
  </div>
</nav>

<!-- Section -->

<section class="section section-login">
  <div class="container">
    <div class="roe">
      <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card-panel login blue white-text center darken-2">
            <h2>Admin Panel Login</h2>
            <form action='index.html'>
              <div class="input-field">
                <i class="material-icons prefix">email</i>
                <input type='email' id='email'>
                <label class='white-text' for="email">Email</label>
              </div>
              <div class="input-field">
                  <i class="material-icons prefix">lock</i>
                  <input type='password' id='password'>
                  <label class='white-text'for="password">Password</label>
                </div>
                <input type="submit" value="Login:" class='btn btn-large btn-extended grey lighten-2 black-text'>
            </form>
        </div>
      </div>
    </div>
  </div>
</section>



<!-- SECTION: FOOTER -->

<footer class="section blue darken-3 white-text center">
  <p> Admin Panel  Copyright &copy;  2016</p>
</footer>

<!-- FXED ACTION BUTTON -->

<div class="fixed-action-btn">
  <a class="btn-floating btn-large red">
    <i class="material-icons">add</i>
  </a>
  <ul>
    <li>
      <a href="#post-modal" class='modal-trigger btn-floating blue'>
        <i class="material-icons">mode_edit</i>
      </a>
    </li>
    <li>
      <a href="#category-modal" class='modal-trigger btn-floating blue'>
        <i class="material-icons">folder</i>
      </a>
    </li>
    <li>
      <a href="#user-modal" class='modal-trigger btn-floating blue'>
        <i class="material-icons">supervisor_account</i>
      </a>
    </li>
  </ul>
</div>

<!-- ADD POST MODAL -->
<div class="modal" id="post-modal">
  <div class="modal-content">
    <h4>Add Post </h4>
    <form>
      <div class="input-field">
        <input type="text" id="title">
        <label for="title" >Title</label>
      </div>
      <div class="input-field">
        <select>
          <option value='0' disabled selected>Select Option</option>
          <option value='1'> Web Development</option>
          <option value='2'> Graphic Design</option>
          <option value='3'> Tech Gadgets</option>
          <option value='4'> Other</option>
          <label> Category</label>
        </select>
        <label>Category</label>
      </div>
      <div class="input-field">
        <textarea name="body" id="body" class="materialize-textarea"></textarea>
        <label>Body</label>
      </div>
    </form>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close btn blue white-text">Submit</a>
    </div>
  </div>
</div>


<!-- ADD CATEGORY MODAL -->
<div class="modal" id="category-modal">
    <div class="modal-content">
      <h4>Add Category</h4>
      <form>
        <div class="input-field">
          <input type="text" id="title">
          <label for="title" >Title</label>
        </div>
      </form>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close btn blue white-text">Submit</a>
      </div>
    </div>
  </div>

  <!-- ADD USER MODAL -->
<div class="modal" id="user-modal">
    <div class="modal-content">
      <h4>Add User</h4>
      <form>
        <div class="input-field">
          <input type="text" id="name">
          <label for="name">Name</label>
        </div>
        <div class="input-field">
          <input type="text" id="email">
          <label for="email">Email</label>
        </div>
        <div class="input-field">
          <input type="password" id="password">
          <label for="password">Password</label>
        </div>
        <div class="input-field">
          <input type="password" id="password2">
          <label for="password2">Confirm Password</label>
        </div>
      </form>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close btn blue white-text">Submit</a>
      </div>
    </div>
  </div>



<!-- PRELOADER  -->

  <div class="loader preloader-wrapper big active">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>


  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>  
  <script src='https://canvasjs.com/assets/script/canvasjs.min.js'></script> 
  <script src="https://cdn.ckeditor.com/4.11.3/standard/ckeditor.js"></script>
  <script src="js/chart.js"></script>

  <script>
    //hide section to start
    $('.section').hide();

    setTimeout(function(){
      $(document).ready(function(){

      //shows section
        $('.section').fadeIn();

        //hide preloader
        $('.loader').fadeOut();

        //Init Side nav
        $('.button-collapse').sideNav();

        //modal
        $('.modal').modal();

        //select
        $('select').material_select();

        //counter
        $('.count').each(function(){
          $(this).prop('counter', 0).animate({
            Counter: $(this).text()
          }, {
            duration: 1100,
            easing: 'swing',
            step: function(now){
              $(this).text(Math.ceil(now));
            }
          })
        })
        
        $('.approve').click(function(e){
          Materialize.toast('Comment Approved', 3000);
          e.preventDefault();
        })
    
        $('.deny').click(function(e){
          Materialize.toast('Comment Denied', 3000);
          e.preventDefault();
        })
    
        //quick todos
        $('#todo-form').submit(function(e){
          const output = `<li class='collection-item'>
                <div> ${$('#todo').val()}
                  <a href='#!' class='secondary-content delete'>
                    <i class='material-icons text-red'> close</i>
                  </a>
                </div>  
                <li>`;
          $('.todos').append(output);
          Materialize.toast('Todo Added', 3000);
          e.preventDefault();
        })
    
        //delete todos
        $('.todos').on('click', '.delete', function(e){
          $(this).parent().parent().remove();
          Materialize.toast('Todo Removed', 3000)
          e.preventDefault();
        })
    
        CKEDITOR.replace( 'body' );

      });
    }, 1000 );

  </script>
</body>

</html>
